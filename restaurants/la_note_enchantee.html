<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
    <!--API CSS FontAwesomme pour les icones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../assets/main.css">
</head>

<body>
    <div class="main-container">
        <header class="header">
            <a href="../index.html" class="back-arrow">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <img src="../assets/images/logo/ohmyfood.png" alt="logo" class="header__logo">

        </header>
        <main>
            <div class="image">
                <img src="../assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg">
            </div>
            <section class="menu">
                <div class="section-title">
                    <h1>La note enchantée</h1>
                    <div class="menu__heart">
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </div>
                <h2 class="menu__title">ENTRÉES</h2>
                <div class="menu__cards">
                    <div class="menu__card">
                        <input type="checkbox" id="card1" class="menu__card-checkbox">
                        <label for="card1" class="menu__card-content">
                            <div class="menu__card-text">
                                <h3 class="menu__card-title">Ravioles de foie gras</h3>
                                <p class="menu__card-subtitle">Accompagnées de leur crème à la truffe</p>
                            </div>
                            <p class="menu__card-price">25€</p>
                            <span class="menu__card-check"><i class="fa-duotone fa-solid fa-check"></i></span>
                        </label>
                    </div>
                    <div class="menu__card">
                        <input type="checkbox" id="card2" class="menu__card-checkbox">
                        <label for="card2" class="menu__card-content">
                            <div class="menu__card-text">
                                <h3 class="menu__card-title">Caviar osciètre</h3>
                                <p class="menu__card-subtitle">Sur blini à la farine de blé noir</p>
                            </div>

                            <p class="menu__card-price">35€</p>
                            <span class="menu__card-check"><i class="fa-duotone fa-solid fa-check"></i></span>

                        </label>
                    </div>
                    <div class="menu__card">
                        <input type="checkbox" id="card3" class="menu__card-checkbox">
                        <label for="card3" class="menu__card-content">
                            <div class="menu__card-text">
                                <h3 class="menu__card-title">Homard et espuma de potiron</h3>
                                <p class="menu__card-subtitle">Marinés aux zestes d'orange</p>
                            </div>

                            <p class="menu__card-price">20€</p>
                            <span class="menu__card-check"><i class="fa-duotone fa-solid fa-check"></i></span>

                        </label>
                    </div>

                    <div class="menu__card">
                        <input type="checkbox" id="card4" class="menu__card-checkbox">
                        <label for="card4" class="menu__card-content">
                            <div class="menu__card-text">
                                <h3 class="menu__card-title">Foie gras de canard cuit entier</h3>
                                <p class="menu__card-subtitle">Confiture de figue et pain toasté</p>
                            </div>

                            <p class="menu__card-price">35€</p>
                            <span class="menu__card-check"><i class="fa-duotone fa-solid fa-check"></i></span>

                        </label>
                    </div>
                </div>


                <h2 class="menu__title">PLATS</h2>
                <div class="menu__cards">
                    <div class="menu__card">
                        <input type="checkbox" id="card5" class="menu__card-checkbox">
                        <label for="card5" class="menu__card-content">

                            <div class="menu__card-text">
                                <h3 class="menu__card-title">Noix de coquilles Saint-Jacques</h3>
                                <p class="menu__card-subtitle">Sur lit de purée de céleri-rave</p>
                            </div>
                            <p class="menu__card-price">40€</p>
                            <span class="menu__card-check"><i class="fa-duotone fa-solid fa-check"></i></span>

                        </label>
                    </div>
                    <div class="menu__card">
                        <input type="checkbox" id="card6" class="menu__card-checkbox">
                        <label for="card6" class="menu__card-content">
                            <div class="menu__card-text">
                                <h3 class="menu__card-title">Langoustine poêlée</h3>
                                <p class="menu__card-subtitle">Purée de patate douce</p>
                            </div>
                            <p class="menu__card-price">35€</p>
                            <span class="menu__card-check"><i class="fa-duotone fa-solid fa-check"></i></span>

                        </label>
                    </div>
                    <div class="menu__card">
                        <input type="checkbox" id="card7" class="menu__card-checkbox">
                        <label for="card7" class="menu__card-content">
                            <div class="menu__card-text">
                                <h3 class="menu__card-title">Mijoté de queue de bœuf</h3>
                                <p class="menu__card-subtitle">Et riz sauvage aux zestes de citron</p>
                            </div>
                            <p class="menu__card-price">44€</p>
                            <span class="menu__card-check"><i class="fa-duotone fa-solid fa-check"></i></span>
                        </label>
                    </div>

                </div>

                <h2 class="menu__title">DESSERTS</h2>
                <div class="menu__cards">
                    <div class="menu__card">
                        <input type="checkbox" id="card8" class="menu__card-checkbox">
                        <label for="card8" class="menu__card-content">
                            <div class="menu__card-text">
                                <h3 class="menu__card-title">Macaron noisette et chocolat</h3>
                                <p class="menu__card-subtitle">Glace au caramel brun et sel de Guérande</p>
                            </div>
                            <p class="menu__card-price">18€</p>
                            <span class="menu__card-check"><i class="fa-duotone fa-solid fa-check"></i></span>
                        </label>
                    </div>
                    <div class="menu__card">
                        <input type="checkbox" id="card9" class="menu__card-checkbox">
                        <label for="card9" class="menu__card-content">
                            <div class="menu__card-text">
                                <h3 class="menu__card-title">Baba au rhum revisité</h3>
                                <p class="menu__card-subtitle">Avec son coulis de citron</p>
                            </div>
                            <p class="menu__card-price">22€</p>
                            <span class="menu__card-check"><i class="fa-duotone fa-solid fa-check"></i></span>
                        </label>
                    </div>
                    <div class="menu__card">
                        <input type="checkbox" id="card10" class="menu__card-checkbox">
                        <label for="card10" class="menu__card-content">
                            <div class="menu__card-text">
                                <h3 class="menu__card-title">Tarte au citron meringuée</h3>
                                <p class="menu__card-subtitle">Déstructurée</p>
                            </div>
                            <p class="menu__card-price">23€</p>
                            <span class="menu__card-check"><i class="fa-duotone fa-solid fa-check"></i></span>
                        </label>
                    </div>

                </div>
                <section class="btn">
                    <button class="btn--primary">Commander</button>
                </section>

            </section>
        </main>
        <footer>
            <section class="footer">
                <img src="../assets/images/logo/ohmyfood.png" class="footer__logo">
                <div class="footer__content">

                    <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
                    <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
                    <a href="#">Mentions légales</a>
                    <a href="mailto:tonadresse@email.com">Contact</a>

                </div>
            </section>
        </footer>
    </div>
</body>

</html>
