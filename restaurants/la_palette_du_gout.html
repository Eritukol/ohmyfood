<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
    <!--API CSS FontAwesomme pour les icones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="../assets/main.css">
</head>

<body>
    <div class="main-container">
        <header class="header">
            <a href="../index.html" class="back-arrow">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <img src="../assets/images/logo/ohmyfood.png" alt="logo" class="header__logo">

        </header>
        <main>
            <div class="image">
                <img src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
            </div>
            <section class="menu">
                <div class="section-title">
                    <h1>La palette du goût</h1>
                    <div class="menu__heart">
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </div>
                <h2 class="menu__title">ENTRÉES</h2>
                <div class="menu__cards">
                    <div class="menu__card">
                        <input type="checkbox" id="card1" class="menu__card-checkbox">
                        <label for="card1" class="menu__card-content">
                            <span class="menu__card-text">
                                <span class="menu__card-title">Fricassée d'escargots</span>
                                <span class="menu__card-subtitle">Au piment d'Espelette</span>
                            </span>
                                <span class="menu__card-price">25€</span>
                                <span class="menu__card-check"><i class="fa-duotone fa-solid fa-check"></i></span>
                        </label>
                        
                    </div>
                    <div class="menu__card">
                        <input type="checkbox" id="card2" class="menu__card-checkbox">
                        <label for="card2" class="menu__card-content">
                            <span class="menu__card-text">
                                <span class="menu__card-title">Foie gras de canard mi-cuit</span>
                                <span class="menu__card-subtitle">Et ses copeaux de truffe noire</span>
                            </span>
                                <span class="menu__card-price">35€</span>
                                <span class="menu__card-check"><i class="fa-duotone fa-solid fa-check"></i></span>
                            
                        </label>
                    </div>
                    <div class="menu__card">
                        <input type="checkbox" id="card3" class="menu__card-checkbox">
                        <label for="card3" class="menu__card-content">
                            <span class="menu__card-text">
                                <span class="menu__card-title">Oeuf au plat</span>
                                <span class="menu__card-subtitle">Assaisonné à la truffe sur lit de caviar</span>
                            </span>
                            
                                <span class="menu__card-price">20€</span>
                                <span class="menu__card-check"><i class="fa-duotone fa-solid fa-check"></i></span>
                            
                        </label>
                    </div>

                </div>


                <h2 class="menu__title">PLATS</h2>
                <div class="menu__cards">
                    <div class="menu__card">
                        <input type="checkbox" id="card4" class="menu__card-checkbox">
                        <label for="card4" class="menu__card-content">
                            <span class="menu__card-text">
                                <span class="menu__card-title">Filet de boeuf aux herbes</span>
                                <span class="menu__card-subtitle">Accompagné de sa ribambelle de légumes</span>
                            </span>
                                <span class="menu__card-price">40€</span>
                                <span class="menu__card-check"><i class="fa-duotone fa-solid fa-check"></i></span>
                            
                        </label>
                    </div>
                    <div class="menu__card">
                        <input type="checkbox" id="card5" class="menu__card-checkbox">
                        <label for="card5" class="menu__card-content">
                            <span class="menu__card-text">
                                <span class="menu__card-title">Parmentier de queue de boeuf</span>
                                <span class="menu__card-subtitle">À la truffe noire sur sa purée de panais</span>
                            </span>
                            <span class="menu__card-price">35€</span>
                            <span class="menu__card-check"><i class="fa-duotone fa-solid fa-check"></i></span>
                            
                        </label>
                    </div>
                    <div class="menu__card">
                        <input type="checkbox" id="card6" class="menu__card-checkbox">
                        <label for="card6" class="menu__card-content">
                            <span class="menu__card-text">
                                <span class="menu__card-title">Filet de turbot</span>
                                <span class="menu__card-subtitle">Aux agrumes</span>
                            </span>
                            <span class="menu__card-price">44€</span>
                            <span class="menu__card-check"><i class="fa-duotone fa-solid fa-check"></i></span>
                        </label>
                    </div>

                </div>

                <h2 class="menu__title">DESSERTS</h2>
                <div class="menu__cards">
                    <div class="menu__card">
                        <input type="checkbox" id="card7" class="menu__card-checkbox">
                        <label for="card7" class="menu__card-content">
                            <span class="menu__card-text">
                                <span class="menu__card-title">Paris-Brest</span>
                                <span class="menu__card-subtitle">Revisité</span>
                            </span>
                            <span class="menu__card-price">18€</span>
                            <span class="menu__card-check"><i class="fa-duotone fa-solid fa-check"></i></span>
                        </label>
                    </div>
                    <div class="menu__card">
                        <input type="checkbox" id="card8" class="menu__card-checkbox">
                        <label for="card8" class="menu__card-content">
                            <span class="menu__card-text">
                                <span class="menu__card-title">Macaron au chocolat d'exception</span>
                                <span class="menu__card-subtitle">Et glace à la vanille de Madagascar</span>
                            </span>
                            <span class="menu__card-price">22€</span>
                            <span class="menu__card-check"><i class="fa-duotone fa-solid fa-check"></i></span>
                        </label>
                    </div>
                    <div class="menu__card">
                        <input type="checkbox" id="card9" class="menu__card-checkbox">
                        <label for="card9" class="menu__card-content">
                            <span class="menu__card-text">
                                <span class="menu__card-title">Mousse au chocolat d'exception</span>
                                <span class="menu__card-subtitle">Au piment d'Espelette et à la truffe noire</span>
                            </span>
                            <span class="menu__card-price">23€</span>
                            <span class="menu__card-check"><i class="fa-duotone fa-solid fa-check"></i></span>
                        </label>
                    </div>

                </div>
                <div class="btn">
                <button class="btn--primary">Commander</button>
                </div>
                
            </section>
        </main>
        <footer>
            <div class="footer">
                <img src="../assets/images/logo/ohmyfood.png" class="footer__logo">
                <div class="footer__content">

                    <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
                    <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
                    <a href="#">Mentions légales</a>
                    <a href="mailto:tonadresse@email.com">Contact</a>

                </div>
            </div>
        </footer>
    </div>
</body>

</html>
